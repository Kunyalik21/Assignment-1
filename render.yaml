services:
  - type: web
    name: fullstack-node-passport-multer
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node src/server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false

